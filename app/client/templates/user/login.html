{% extends '_base.html' %}

{% block content %}

<form class="forms" role="form" method="POST" action="/login">
    {{ form.csrf_token }}
    <h2 class = "modern"> Log In </h2>
    <div class="form-group">
        {{ form.username(class="form-control modern", placeholder="username")}}
    </div>
    <div class="form-group">
        {{ form.password(class="form-control modern" , placeholder="password", type="password")}}
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-light" style="font-family:GeosansLight">Submit</button>
    </div>
</form>


{% endblock content %}
