<header class='top'>

    <div class="navbar-header"><a class="modern-black" style="text-decoration:none;color:black" href="/">SafeNet</a></div>
    <ul class="nav navbar-nav ml-auto">
      {% if current_user.is_authenticated %}
        <li class="nav-item nav-link"><a class="modern-black link-1" href="{{ url_for('account.main') }}">{{current_user.username}}</a></li>
      {% else %}
        <li class="nav-item nav-link"><a class="modern-black link-1" href="{{url_for('user.login') }}">Log In</a></li>
        <li class="nav-item nav-link"><a class="modern-black link-1" href="{{url_for('user.register') }}">Register</a></li>
      {% endif %}
      {% if current_user.is_authenticated %}
        <li class="nav-item nav-link"><a class="modern-black link-1" href="{{ url_for('user.logout') }}">Logout</a></li>
      {% endif %}
